<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дякуємо - ENGYR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&family=Manrope:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #ffffff;
            color: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex: 1;
        }

        /* Хедер */
        header {
            padding: 40px 0 60px;
            text-align: center;
        }

        .logo {
            font-family: 'Unbounded', sans-serif;
            font-size: 36px;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }

        .tagline {
            font-size: 12px;
            font-weight: 300;
            color: #666666;
            letter-spacing: 1px;
        }

        /* Основний контент */
        main {
            text-align: center;
            padding: 40px 0;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            border: 3px solid #000000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        h1 {
            font-size: 32px;
            font-weight: 500;
            margin-bottom: 16px;
            letter-spacing: 0.5px;
        }

        .message {
            font-size: 16px;
            line-height: 1.6;
            color: #666666;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .back-link {
            display: inline-block;
            font-size: 14px;
            color: #cccccc;
            text-decoration: underline;
            transition: opacity 0.3s ease, text-shadow 0.3s ease;
            font-weight: 300;
        }

        .back-link:hover {
            opacity: 0.7;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.15);
        }

        /* Футер */
        footer {
            padding: 40px 0 20px;
            text-align: center;
        }

        .footer-text {
            font-size: 12px;
            font-weight: 300;
            color: #666666;
            letter-spacing: 1px;
        }

        /* Адаптивність */
        @media (max-width: 768px) {
            .logo {
                font-size: 28px;
            }

            h1 {
                font-size: 24px;
            }

            .success-icon {
                width: 60px;
                height: 60px;
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Хедер -->
        <header>
            <div class="logo">ENGYR</div>
            <div class="tagline">made for engineers</div>
        </header>

        <!-- Основний контент -->
        <main>
            <div class="success-icon">✓</div>
            <h1>Дякуємо за ваш запит!</h1>
            <p class="message">
                Ми отримали ваш запит на рахунок.<br>
                Наш менеджер зв'яжеться з вами найближчим часом<br>
                для підтвердження деталей.
            </p>
            <a href="index.html" class="back-link">← повернутися на головну</a>
        </main>

        <!-- Футер -->
        <footer>
            <p class="footer-text">made for engineers</p>
        </footer>
    </div>
</body>
</html>
